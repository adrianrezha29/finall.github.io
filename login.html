<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom right, #6e72fc, #a59afc); /* Gradasi biru dan ungu */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            text-align: center;
            color: #333;
        }
        .login-container label,
        .login-container input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px; /* Ubah ukuran padding */
            font-size: 16px; /* Ubah ukuran font input */
            border: 2px solid #ccc; /* Tambahkan garis tebal di sekitar input */
            border-radius: 8px; /* Ubah radius sudut input */
        }
        .login-container input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Gaya tambahan untuk judul */
        .login-container h2 {
            margin-bottom: 20px; /* Berikan sedikit margin bawah pada judul */
            color: #444; /* Ubah warna judul menjadi lebih gelap */
            text-transform: uppercase; /* Ubah teks judul menjadi huruf kapital */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Halaman Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        // Ambil referensi ke formulir login
        const loginForm = document.getElementById('login-form');

        // Tambahkan event listener untuk menghandle submit formulir
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Mencegah submit formulir secara default

            // Di sini Anda dapat menambahkan logika untuk memeriksa login (dalam contoh ini, saya anggap login berhasil)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Ganti dengan logika login sesuai dengan aplikasi Anda
            // Contoh logika sederhana: Jika username dan password tidak kosong, anggap login berhasil
            const isLoggedIn = username !== '' && password !== '';

            if (isLoggedIn) {
                // Jika login berhasil, arahkan pengguna ke halaman index
                window.location.href = 'index.html'; // Ganti 'index.html' dengan nama halaman index Anda
            }
        });
    </script>
</body>
</html>
